<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bits of Good React Project</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <div class="container">
      <h1>Bits of Good Mid-Semester Project</h1>
      <div class="content">
          <div class="left-section">
              <img src="ditto.png" alt="ditto" class="pokemon-image">
              <div class="pokemon-name">
                  <input type="text" value="ditto" disabled>
              </div>
              <div class="types">
                  <p>Types:</p>
                  <span class="type">normal</span>
              </div>
              <div class="navigation">
                  <button>&lt;</button>
                  <button>&gt;</button>
              </div>
          </div>
          <div class="right-section">
              <h2>Info</h2>
              <div class="info-box">
                  <p>height: 0.3m</p>
                  <p>weight: 4.0kg</p>
                  <p>hp: 48</p>
                  <p>attack: 48</p>
                  <p>defense: 48</p>
                  <p>special-attack: 48</p>
                  <p>special-defense: 48</p>
                  <p>speed: 48</p>
              </div>
              <div class="buttons">
                  <button class="info-button active">Info</button>
                  <button class="moves-button">Moves</button>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
